apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rentalservice-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: myservice.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: myservice
                port:
                  number: 8080
          - path: /hello
            pathType: Prefix
            backend:
              service:
                name: helloservice
                port:
                  number: 5678
